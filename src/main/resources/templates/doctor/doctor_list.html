<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Bác Sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="doctor_list"> 

        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-list-ul mr-1"></i> Danh Sách Bác Sĩ
                </h3>
                <div class="card-tools">
                    <a th:href="@{/doctor/new}" class="btn btn-sm btn-primary">
                        <i class="fas fa-user-plus"></i> Thêm Bác Sĩ
                    </a>
                </div>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="thead-dark"> 
                            <tr>
                                <th>ID</th>
                                <th>Họ và Tên</th>
                                <th>Chuyên khoa</th>
                                <th>SĐT</th>
                                <th>Email</th>
                                <th>Tình trạng</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="doctor : ${doctors}">
                                <td th:text="${doctor.id}"></td>
                                <td th:text="${doctor.hoVaTen}"></td> <td th:text="${doctor.chuyenKhoa}"></td>
                                <td th:text="${doctor.soDienThoai}"></td>
                                <td th:text="${doctor.email}"></td>
                                <td>
                                    <span th:classappend="${doctor.tinhTrang == 'Kích hoạt'} ? 'badge bg-success' : 'badge bg-secondary'" 
                                        th:text="${doctor.tinhTrang}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/doctor/edit/{id}(id=${doctor.id})}" class="btn btn-sm btn-info">
                                        <i class="fas fa-edit"></i> Sửa
                                    </a>
                                    <a th:href="@{/doctor/delete/{id}(id=${doctor.id})}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa bác sĩ này không?');">
                                        <i class="fas fa-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
