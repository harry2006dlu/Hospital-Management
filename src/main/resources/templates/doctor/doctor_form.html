<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${action == 'add'} ? 'Thêm Bác Sĩ Mới' : 'Chỉnh Sửa Thông Tin Bác Sĩ'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/_navbar :: navbar"></div>

    <div class="container mt-5">
        <h2 th:text="${action == 'add'} ? 'Thêm Bác Sĩ Mới' : 'Chỉnh Sửa Bác Sĩ: ' + ${doctor.hoVaTen}" class="mb-4"></h2>

        <form th:action="${action == 'add'} ? @{/doctor} : @{/doctor/edit/{id}(id=${doctor.id})}" 
              th:object="${doctor}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="hoVaTen" class="form-label">Họ và tên:</label>
                <input type="text" th:field="*{hoVaTen}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="chuyenKhoa" class="form-label">Chuyên khoa:</label>
                <select th:field="*{chuyenKhoa}" class="form-select">
                    <option value="">-- Chọn chuyên khoa --</option>
                    <option th:each="spec : ${specialties}" th:value="${spec}" th:text="${spec}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số điện thoại:</label>
                <input type="text" th:field="*{soDienThoai}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" id="gioiTinhNam" value="Nam">
                    <label class="form-check-label" for="gioiTinhNam">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" id="gioiTinhNu" value="Nữ">
                    <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="kinhNghiem" class="form-label">Kinh nghiệm (năm):</label>
                <input type="number" th:field="*{kinhNghiem}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="tinhTrang" class="form-label">Tình trạng:</label>
                <select th:field="*{tinhTrang}" class="form-select">
                    <option value="Kích hoạt">Đang làm việc</option>
                    <option value="Ngừng">Ngừng</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="batDau" class="form-label">Giờ bắt đầu làm việc:</label>
                    <input type="time" th:field="*{batDau}" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ketThuc" class="form-label">Giờ kết thúc làm việc:</label>
                    <input type="time" th:field="*{ketThuc}" class="form-control" />
                </div>
            </div>

            <button type="submit" class="btn btn-success" th:text="${action == 'add'} ? 'Thêm Bác Sĩ' : 'Cập Nhật'"></button>
            <a href="/doctor" class="btn btn-secondary">Hủy bỏ</a>
        </form>
    </div>
</body>
</html>
