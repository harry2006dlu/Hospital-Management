<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Bệnh nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="patient_list"> 

    <div class="card card-primary card-outline"> 
        
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-bed mr-1"></i> Danh Sách Bệnh Nhân
            </h3>
            
            <div class="card-tools">
                 <a th:href="@{/patients/new}" class="btn btn-sm btn-primary">
                    <i class="fas fa-user-plus"></i> Thêm Bệnh Nhân Mới
                </a>
            </div>
        </div>
        
        <div class="card-body">
            
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="thead-dark"> 
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Giới tính</th>
                            <th>SĐT</th>
                            <th>Địa chỉ</th>
                            <th>Chẩn đoán</th>
                            <th>Tình trạng Đ.Trị</th>
                            <th>Trạng thái HS</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient : ${patients}">
                            <td th:text="${patient.id}"></td>
                            <td th:text="${patient.hoVaTen}"></td>
                            
                            <td th:text="${#temporals.format(patient.ngaySinh, 'dd-MM-yyyy')}"></td> 
                            
                            <td th:text="${patient.gioiTinh}"></td>
                            <td th:text="${patient.soDienThoai}"></td>
                            
                            <td th:text="${#strings.abbreviate(patient.diaChi, 30)}"></td>
                            <td th:text="${#strings.abbreviate(patient.chanDoan, 30)}"></td>
                            
                            <td th:text="${patient.tinhTrangDieuTri}"></td>
                            <td th:text="${patient.tinhTrang}"></td>
                            <td>
                                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-info">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">
                                    <i class="fas fa-trash"></i> Xóa
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
