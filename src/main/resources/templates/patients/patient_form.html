<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${action == 'add'} ? 'Thêm Bệnh Nhân Mới' : 'Chỉnh Sửa Bệnh Nhân'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/_navbar :: navbar"></div>
    
    <div class="container mt-5">
        <h2 th:text="${action == 'add'} ? 'Thêm Bệnh Nhân Mới' : 'Chỉnh Sửa Bệnh Nhân: ' + ${patient.hoVaTen}" class="mb-4"></h2>

        <form th:action="@{/patients/save}" th:object="${patient}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="hoVaTen" class="form-label">Họ và tên:</label>
                <input type="text" th:field="*{hoVaTen}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="ngaySinh" class="form-label">Ngày sinh:</label>
                <input type="date" th:field="*{ngaySinh}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Giới tính:</label>
                <div th:each="gender : ${genderOptions}" class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" th:id="${'gioiTinh' + gender}" th:value="${gender}">
                    <label class="form-check-label" th:for="${'gioiTinh' + gender}" th:text="${gender}"></label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số điện thoại:</label>
                <input type="text" th:field="*{soDienThoai}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ:</label>
                <textarea th:field="*{diaChi}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="chanDoan" class="form-label">Chẩn đoán:</label>
                <textarea th:field="*{chanDoan}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="tinhTrangDieuTri" class="form-label">Tình trạng điều trị:</label>
                <select th:field="*{tinhTrangDieuTri}" class="form-select">
                    <option th:each="ts : ${treatmentStatusOptions}" th:value="${ts}" th:text="${ts}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tinhTrang" class="form-label">Trạng thái hồ sơ:</label>
                <select th:field="*{tinhTrang}" class="form-select">
                    <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success" th:text="${action == 'add'} ? 'Thêm Bệnh Nhân' : 'Cập Nhật'"></button>
            <a href="/patients" class="btn btn-secondary">Hủy bỏ</a>
        </form>
    </div>
</body>
</html>
