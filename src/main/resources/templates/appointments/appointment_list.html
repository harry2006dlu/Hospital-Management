<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Lịch Hẹn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div th:fragment="appointment_list"> 
        
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-calendar-alt mr-1"></i> Danh Sách Lịch Hẹn
                </h3>
                <div class="card-tools">
                    <a th:href="@{/appointments/new}" class="btn btn-sm btn-primary">
                        <i class="fas fa-user-plus"></i> Thêm Lịch Hẹn Mới
                    </a>
                </div>
            </div>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên bệnh nhân</th>
                    <th>Tên bác sĩ</th>
                    <th>Lịch khám</th>
                    <th>Thời gian khám</th>
                    <th>Nguyên nhân</th>
                    <th>Tình trạng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.tenBenhNhan}"></td>
                    <td th:text="${appointment.tenBacSi}"></td>
                    <td th:text="${#temporals.format(appointment.appointmentDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#temporals.format(appointment.appointmentTime, 'HH:mm')}"></td>
                    <td th:text="${appointment.nguyenNhan}"></td>
                    <td th:text="${appointment.tinhTrang}"></td>
                    <td>
                        <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-sm btn-info">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Bạn có chắc chắn muốn xóa lịch hẹn này không?');">
                            <i class="fas fa-trash-alt"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
