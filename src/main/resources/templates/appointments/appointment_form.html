<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${action == 'add'} ? 'Lập Lịch Hẹn Mới' : 'Chỉnh Sửa Lịch Hẹn'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/_navbar :: navbar"></div>
    
    <div class="container mt-5">
        <h2 th:text="${action == 'add'} ? 'Lập Lịch Hẹn Mới' : 'Chỉnh Sửa Lịch Hẹn'" class="mb-4"></h2>

        <form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
            
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="tenBenhNhan" class="form-label">Tên bệnh nhân:</label>
                <input type="text" th:field="*{tenBenhNhan}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="tenBacSi" class="form-label">Tên bác sĩ:</label>
                <input type="text" th:field="*{tenBacSi}" class="form-control" required/>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="appointmentDate" class="form-label">Lịch khám:</label>
                    <input type="date" th:field="*{appointmentDate}" class="form-control" required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="appointmentTime" class="form-label">Thời gian khám:</label>
                    <input type="time" th:field="*{appointmentTime}" class="form-control" required/>
                </div>
            </div>

            <div class="mb-3">
                <label for="nguyenNhan" class="form-label">Nguyên nhân:</label>
                <textarea th:field="*{nguyenNhan}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="tinhTrang" class="form-label">Tình trạng:</label>
                <select th:field="*{tinhTrang}" class="form-select">
                    <option th:each="status : ${statusOptions}" th:value="${status}" th:text="${status}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success" th:text="${action == 'add'} ? 'Xếp Lịch Hẹn' : 'Cập Nhật Lịch Hẹn'"></button>
            <a href="/appointments" class="btn btn-secondary">Hủy bỏ</a>
        </form>
    </div>
</body>
</html>
